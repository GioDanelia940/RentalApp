<mat-card class="card-item">
  <div class="card-img">
    <app-image-slider
      [sliderImages]="card.rooms[0].images.slice(0, 5)"
      [height]="'300px'"
    ></app-image-slider>
  </div>
  <mat-card-content (click)="toInnerPage(card.id)" style="cursor: pointer">
    <mat-card-title>{{ card.city }}, {{ card.country }}</mat-card-title>
    <mat-card-subtitle>{{ card.rooms[0].price }}$ - night</mat-card-subtitle>
  </mat-card-content>
</mat-card>
