<a (click)="toInnerPage(card.id)" style="cursor: pointer">
  <mat-card class="card-item">
    <img
      mat-card-image
      src="{{ card.mainImages[0] }}"
      alt="rental photo"
      class="card-img"
    />
    <mat-card-content>
      <mat-card-title>{{ card.name }}</mat-card-title>
      <mat-card-subtitle>{{ card.distance }} km away</mat-card-subtitle>
      <mat-card-subtitle>{{ card.price }}$ - night</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</a>
