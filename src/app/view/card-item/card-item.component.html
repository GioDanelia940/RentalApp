<a routerLink="{{index}}">
    <mat-card class="card-item">
  <img
    mat-card-image
    src="{{ card.img }}"
    alt="rental photo"
    class="card-img"
  />
  <mat-card-content>
    <mat-card-title>{{ card.country }},{{ card.city }}</mat-card-title>
    <mat-card-subtitle>{{ card.distance }} km away</mat-card-subtitle>
    <mat-card-subtitle>{{ card.price }}$ - night</mat-card-subtitle>
  </mat-card-content>
</mat-card>

</a>
