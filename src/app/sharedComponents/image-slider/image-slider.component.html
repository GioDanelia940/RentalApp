<p-galleria
  [value]="sliderImages"
  [containerStyle]="{
    display: 'flex',
    margin: 'auto'
  }"
  [numVisible]="5"
  [circular]="true"
  [showItemNavigators]="true"
  [showThumbnails]="false"
  [showIndicators]="true"
  [showItemNavigatorsOnHover]="true"
  [showIndicatorsOnItem]="true"
>
  <ng-template pTemplate="item" let-item>
    <img
      [src]="item"
      style="width: 100%; display: block"
      [style.height]="height"
    />
  </ng-template>
</p-galleria>
